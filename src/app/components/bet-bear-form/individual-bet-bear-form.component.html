<form [formGroup]="betBearForm" (ngSubmit)="save(betBearForm)">
  <ng-container formArrayName="bets">
    <md-card *ngFor="let bet of betBearForm.controls.bets.controls; let i=index" [formGroupName]="i">
      <md-card-subtitle>
        BET {{i + 1}}
        <md-icon *ngIf="betBearForm.controls.bets.controls.length > 1" (click)="removeBet(i)" style='float:right'>close</md-icon>
      </md-card-subtitle>
      <md-card-content>
        <md-input-container class="full-width">
          <textarea mdInput placeholder="Behavior" formControlName="behavior"></textarea>
        </md-input-container>

        <md-input-container class="full-width">
          <textarea mdInput placeholder="Effect" formControlName="effect"></textarea>
        </md-input-container>

        <md-input-container class="full-width">
          <input mdInput placeholder="Thank You" formControlName="thankYou">
        </md-input-container>
      </md-card-content>
    </md-card>
  </ng-container>

  <md-card><button  (click)="addBet()" md-button color="primary" class="full-width"> Add BET </button></md-card>

  <ng-container formArrayName="bears">
    <md-card *ngFor="let bet of betBearForm.controls.bears.controls; let i=index" [formGroupName]="i">
      <md-card-subtitle>
        BEAR {{i + 1}}
        <md-icon *ngIf="betBearForm.controls.bears.controls.length > 1" (click)="removeBear(i)" style='float:right'>close</md-icon>
      </md-card-subtitle>
      <md-card-content>
        <md-input-container class="full-width">
          <textarea mdInput placeholder="Behavior" formControlName="behavior"></textarea>
        </md-input-container>

        <md-input-container class="full-width">
          <textarea mdInput placeholder="Effect" formControlName="effect"></textarea>
        </md-input-container>

        <md-input-container class="full-width">
          <textarea mdInput placeholder="Alternative" formControlName="alternative"></textarea>
        </md-input-container>

        <md-input-container class="full-width">
          <textarea mdInput placeholder="Result" formControlName="result"></textarea>
        </md-input-container>
      </md-card-content>
    </md-card>
  </ng-container>
  
  <md-card><button  (click)="addBear()" md-button color="primary" class="full-width"> Add BEAR </button></md-card>
  
  <button  type="submit" md-raised-button color="accent" class="full-width"> Submit </button>
</form>
