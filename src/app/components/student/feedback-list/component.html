<md-nav-list>
	<md-card>
	  <md-card-title>
	    Your Feedback
	  </md-card-title>
	</md-card>
	<md-card>
		<md-card-content>
		  <md-list-item *ngFor="let form of feedbackForms | async" (click)="openFeedback(form)">
		    <a md-line >{{ form.assignmentName }}</a>
		  </md-list-item>
		</md-card-content>
	</md-card>
</md-nav-list>

<md-card class="no-pad" ><button md-button (click)="downloadCsv()" class="full-width">Download all feedback</button></md-card>
